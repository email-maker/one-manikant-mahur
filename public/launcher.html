<!DOCTYPE html>
<html>
<head>
  <title>Secure Mail Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
if(!localStorage.getItem("auth")) location.href="/";
</script>

<div class="card">
  <h2 class="title">ðŸ“§ Secure Mail Sender</h2>

  <div class="form-grid">
    <input id="senderName" placeholder="Sender Name">
    <input id="gmail" placeholder="Your Gmail">
    <input id="apppass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Message"></textarea>
    <textarea id="to" placeholder="Recipients (comma / new line)"></textarea>
  </div>

  <div class="btn-row">
    <button id="sendBtn">Send All</button>
    <button ondblclick="logout()">Logout</button>
  </div>

  <div id="count" class="limit-text">0/28</div>
</div>

<script src="script.js"></script>
</body>
</html>
